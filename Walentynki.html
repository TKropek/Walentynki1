<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zaproszenie na Walentynki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, p {
      text-align: center;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff6666;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Zaproszenie na Walentynki</h1>
  <p>Cześć Natalio,</p>
  <p>Zostaniesz moją walentynką pliskaaaa?</p>
  <button onclick="alert('Dziękuję za odpowiedź!')">Tak, chcę być Twoją walentynką!</button>
</div>

</body>
</html>
